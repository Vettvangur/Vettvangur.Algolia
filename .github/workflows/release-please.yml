name: release-please

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - id: rp
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@v4
        if: ${{ steps.rp.outputs.release_created == 'true' }}

      - uses: actions/setup-dotnet@v4
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: dotnet restore

      - name: Pack released paths
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        shell: bash
        run: |
          echo "paths_released:"
          echo '${{ steps.rp.outputs.paths_released }}' | jq .

          mkdir -p artifacts

          for path in $(echo '${{ steps.rp.outputs.paths_released }}' | jq -r '.[]'); do
            echo "Packing: $path"
            dotnet pack "$path" -c Release -o ./artifacts
          done

      - name: NuGet Login (OIDC)
        id: login
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        uses: NuGet/login@v1
        with:
          user: gardarthorsteins

      - name: Push to NuGet.org
        if: ${{ steps.rp.outputs.release_created == 'true' }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
